<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false" name="city">
            <button type="submit">
                <img src="img/search.png">
            </button>
        </div>
        <div class="error">Please enter the valid city name.</div>
        <div class="weather">
            <img src="img/clouds.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Patna</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <p class="wind">15 km/h</p>
                    <p class="">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
